program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  env_name:
    values: ['MsPacman-v0']
  use_pi:
    values: [True, False]
  train_freq:
    values: [2500, 5000, 10000]
  exploration_initial_eps:
    values: [1.0]
  learning_rate:
    values: [0.0001]
  target_network_update_freq:
    values: [1]
  exploration_final_eps:
    values: [0.01]
  seed:
    values: [1, 2, 3, 4, 5]
