program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  env_name:
    values: ['MsPacman-v0']
  use_pi:
    values: [True]
  tree_depth:
    values: [1, 2, 3]
  gamma:
    values: [0.99]
  ignore_value_function:
    values: [True, False]
  train_freq:
    values: [10000]
  exploration_initial_eps:
    values: [0.0, 1.0] #1.0
  learning_rate:
    values: [0.001]
  target_network_update_freq:
    values: [1]
  exploration_final_eps:
    values: [0.000] #0.001
  seed:
    values: [1, 2]
